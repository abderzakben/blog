{% extends 'pages/base.html'  %}
{% load static   %}
{% block title %}
<title> Studenet | All Books </title>
{% endblock %}

{% block content   %}

<div class = 'container'>
    <div class = 'row'><h4></h4></div>
    <div class = 'row'>
      {% for book in category.books.all %}
      <div class = 'col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2'>
        <a href = "#">
          <div>
            <div class="uk-card uk-card-default uk-card-body"> 
                <img src = "{{book.u_image.url}}">
            </div>
        </div>
      </a>
      </div>
      {% endfor %}
      
    </div>
  </div>
  {% include 'partials/_footer.html'  %}
{% endblock content   %}
